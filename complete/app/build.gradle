plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.auth0.composeprogressiveprofiling'
    compileSdk 33

    defaultConfig {
        applicationId "com.auth0.composeprogressiveprofiling"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // This is the one line that we added to this `android` block for Auth0 integration —
        // the rest was generated by Android Studio.
        manifestPlaceholders = [auth0Domain: "@string/com_auth0_domain", auth0Scheme: "@string/com_auth0_scheme"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    /*
    * The dependencies listed above are part of the default Jetpack Compose
    * Project that you get when you start with File -> New-> New Project...
    * and then choose “Empty Activity”.
    *
    * The dependencies listed below were added to this project.
    *
    * */

    // Auth0’s auth and JWT libraries
    implementation 'com.auth0.android:auth0:+'
    implementation 'com.auth0.android:jwtdecode:+'

    // Coil image loading library
    // (see https://github.com/coil-kt/coil)
    implementation("io.coil-kt:coil-compose:2.4.0")

    // Jetpack Compose navigation library
    implementation "androidx.navigation:navigation-compose:+"
}